<table id="table_places" {% if oob %} hx-swap-oob="true" {%endif%} class="table is-striped is-fullwidth">
    <thead>
        <tr>
            <th>Place</th>
            <th>-</th>
            <th>Location</th>
            <th>Contact</th>
            <th>Role</th>
            <th>Sex</th>
            <th>Phone</th>
            <th>-</th>
        </tr>
    </thead>
    <tbody>
        {%- for place in places %}
        <tr>
            <td>{{place.name}}</td>
            <td>{{place.type}}</td>
            <td>{{place.parent.name}}</td>
            <td>{{place.contact.name}}</td>
            <td>{{place.contact.role}}</td>
            <td>{{place.contact.sex}}</td>
            <td>{{place.contact.phone}}</td>
            <td>{{place.state.status}}</td>
        </tr>
        {%- endfor%}
    </tbody>
</table>
