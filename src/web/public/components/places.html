{%- if places.length > 0 %}
<button hx-post="/workbook/submit">Submit Workbook</button>
<table class="table is-striped is-fullwidth">
    <thead>
        <tr>
            <th>Place</th>
            <th>-</th>
            <th>Location</th>
            <th>Contact</th>
            <th>Role</th>
            <th>Sex</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        {%- for place in places %}
        <tr>
            <td>{{place.name}}</td>
            <td>{{place.type}}</td>
            <td>{{place.parent.name}}</td>
            <td>{{place.contact.name}}</td>
            <td>{{place.contact.role}}</td>
            <td>{{place.contact.sex}}</td>
            <td>{{place.contact.phone}}</td>
        </tr>
        {%- endfor%}
    </tbody>
</table>
{% endif %}
