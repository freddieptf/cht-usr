<div class="column is-one-third pl-0 pr-0">
    <h6 class="subtitle">New Workbook</h6>
    <form autocomplete="off" hx-post="/workbook/add" hx-target="body" hx-swap="innerHTML">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input name="workbook_name" type="text" required placeholder="Division 1 Users" class="input" />
            </div>
        </div>

        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button class="button is-link">Create</button>
            </div>
        </div>
    </form>
</div>
