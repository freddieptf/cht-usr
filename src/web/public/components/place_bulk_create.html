<form id="form_place_create" hx-encoding='multipart/form-data' autocomplete="off" hx-post="?bulk=1" hx-target="this"
    hx-swap="outerHTML">
    <input name="place_type" value="{{pagePlaceType}}" hidden />
    {% if hasParent %}
    <div class="field">
        <label class="label">Where will these {{pagePlaceType}}(s) belong?</label>
        <div class="control">
            <input id="place_search" name="place_search" type="search" class="input"
                hx-post="search/parent?type={{pagePlaceType}}" hx-encoding="application/x-www-form-urlencoded"
                placeholder="start typing to see suggestions" hx-trigger="keyup changed delay:250ms, search"
                hx-target="#search_results" hx-swap="innerHTML" required {% if data.place_search
                %}value="{{data.place_search}}" {% endif %} />
        </div>
        <div id="search_results" class="control">
        </div>
    </div>
    {% endif %}

    <div class="field">
        <label class="label">User Role*</label>
        <div class="control">
            <div class="select">
                <select name="contact_role" title="roles">
                    {% for role in userRoles %}
                    <option value="{{ role }}" {% if data.contact_role==role %}selected {% endif %}>{{ role }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <div class="field">
        <label class="label">File Upload</label>
        <div class="control">
            <input type="file" name="users">
        </div>
    </div>
    <div class="field">
        <div class="control">
            Don't have a template? <a href="/files/template" download="users.tmpl.csv">Download one now</a>
        </div>
    </div>

    <div class=" field is-grouped is-grouped-right">
        <div class="control">
            <button id="place_create_submit" class="button is-link">Add</button>
        </div>
    </div>
</form>
