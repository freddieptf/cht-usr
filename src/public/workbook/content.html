<div id="workflow-content" class="tile is-parent p-0">
    <div class="tile is-4 is-child column">
        <div class="tile is-child">
            {% include "components/place_type_select.html" %}
            {% include "workbook/content_form.html" %}
        </div>
    </div>
    <div class="tile is-child column" hx-ext="sse" sse-connect="/place/job/status?workbook={{workbookId}}">
        <div class="buttons is-right">
            <button class="button is-dark" hx-post="/places" hx-target="this" hx-swap="outerHTML">Create</button>
        </div>
        <div id="places_parent" class="tile is-child" hx-get="/places" hx-target="table" hx-trigger="sse:state_change">
            {% include "place/list.html" %}
        </div>
    </div>
</div>
